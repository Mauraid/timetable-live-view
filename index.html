<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skate Camp Timetable</title>
    <meta name="description" content="Interactive timetable that updates automatically." />
    <meta name="author" content="Skate Camp" />
    <meta name="keywords" content="skating, training, schedule, timetable, professional, sports, education" />
    <meta name="theme-color" content="#189dc2" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/lovable-uploads/bb39984d-4845-4fca-a27e-0af6597ae41d.png" type="image/png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/bb39984d-4845-4fca-a27e-0af6597ae41d.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Skate Camp Timetable" />
    <meta property="og:description" content="Interactive timetable that updates automatically." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/bb39984d-4845-4fca-a27e-0af6597ae41d.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Skate Camp Timetable" />
    <meta name="twitter:description" content="Interactive timetable that updates automatically." />
    <meta property="twitter:image" content="/lovable-uploads/bb39984d-4845-4fca-a27e-0af6597ae41d.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
