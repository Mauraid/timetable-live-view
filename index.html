<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skating Program Timetable</title>
    <meta name="description" content="Professional skating training schedule with multiple learning paths. Interactive timetable that updates automatically." />
    <meta name="author" content="Skating Program" />
    <meta name="keywords" content="skating, training, schedule, timetable, professional, sports, education" />
    <meta name="theme-color" content="#189dc2" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512.png" />
    <link rel="apple-touch-icon" href="/pwa-192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Skating Program Timetable" />
    <meta property="og:description" content="Professional skating training schedule with multiple learning paths" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/pwa-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Skating Program Timetable" />
    <meta name="twitter:description" content="Professional skating training schedule with multiple learning paths" />
    <meta name="twitter:image" content="/pwa-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
